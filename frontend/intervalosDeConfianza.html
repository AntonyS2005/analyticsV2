<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Intervalos de Confianza</title>
  <link rel="stylesheet" href="./css/bien.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <nav class="menu">
    <div>
        <a href="index.html" class="logo">
            <img src="/frontend/img/logo.svg" alt="Logo" width="150px">
        </a>
        <h3>Herramientas</h3>
      </div>
  </nav>
  
  <div class="contenido">
    <h1>Calculadora de Intervalos de Confianza</h1>

    <label for="tipoCalculo">Seleccione el cálculo:</label>
    <select id="tipoCalculo">
      <option value="">Seleccione una opcion</option>
      <option value="mediaConocida">Media (Desviación estándar poblacional conocida)</option>
      <option value="mediaDesconocida">Media (Desviación estándar poblacional desconocida)</option>
      <option value="muestraPequena">Media (Muestra pequeña)</option>
      <option value="proporcion">Proporción</option>
    </select>

    <div id="inputs">
      </div>

    <button onclick="calcular()">Calcular</button>

    <div id="resultado">
    </div>
  </div>
  <script src="js/intervaloDeConfianza.js"></script>
  <script src="./js/menu.js"></script>
</body>
</html>
