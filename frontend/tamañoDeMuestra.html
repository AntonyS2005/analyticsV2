<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamaño de muestra</title>
</head>
<body>
  <form id="formMuestra">
    <p>¿Qué tipo de muestra necesita?</p>
    <select id="tipoDeMuestra" required>
      <option value="">Seleccione una opción</option>
      <option value="proSinPo">Proporción sin población</option>
      <option value="proConPo">Proporción con población</option>
      <option value="medSinPo">Medias sin población</option>
      <option value="medConPo">Medias con población</option>
    </select>
    <div id="camposMuestra"></div>
    <br>
    <button type="submit" id="btnCalc">Calcular</button>
      <div id = "divRespuesta"></div>
  </form>

  <script src="/js/tamañoDeMuestra.js"></script>
</body>
</html>
