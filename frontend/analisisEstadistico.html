<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/frontend/css/bien.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <nav class="menu">
    <div>
        <a href="index.html" class="logo">
            <img src="/frontend/img/logo.svg" alt="Logo" width="150px">
        </a>
        <h3>Herramientas</h3>
      </div>
  </nav>

  <div class="contenido">
    <h2>Subir Archivo Excel</h2>
    <input type="file" id="archivoExcel" accept=".xlsx, .xls">
    <p>escriba la hoja que desea analizar</p>
    <input type="text" id="txtSheet">

    <p>tipo de análisis</p>
    <select id="tipo">
      <option value="">elija una opción de análisis</option>
      <option value="int">por intervalos</option>
      <option value="sen">sencillo</option>
    </select>
    <button id="btnCalc">Calcular</button>

    <div id="divTabla"></div>
    <br>
    <div id="divDatos"></div>
    <br>

    <!-- Selección del tipo de medida -->
    <label for="tipoMedida">Tipo de medida:</label>
    <select id="tipoMedida">
      <option value="cuartil">Cuartil</option>
      <option value="decil">Decil</option>
      <option value="percentil">Percentil</option>
    </select>

    <!-- Ingreso del número -->
    <label for="indiceMedida">Ingrese la posición:</label>
    <input type="number" id="indiceMedida" placeholder="Ingresa el número" min="1">

    <!-- Botón para calcular la medida de posición -->
    <button id="btnCalcularMedida">Calcular medida de posición</button>

    <!-- Contenedor para mostrar la respuesta -->
    <div id="resultadoMedida"></div>
  </div>

  <script src="./js/analisisEstadistico.js"></script>
  <script src="./js/menu.js"></script>
</body>
</html>
