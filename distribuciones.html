<!DOCTYPE html>
<html>
<head>
    <title>Gráficas de Distribuciones</title>
    <link rel="stylesheet" href="./css/bien.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="menu">
        <div>
            <a href="index.html" class="logo">
                <img src=" img/logo.svg" alt="Logo" width="150px">
            </a>
            <h3>Herramientas</h3>
          </div>
      </nav>
    <div class="contenido">
        <h1>Gráficas de Distribuciones</h1>
        <label for="distribucion">Selecciona la distribución:</label>
        <select id="distribucion">
            <option value="binomial">Binomial</option>
            <option value="poisson">Poisson</option>
            <option value="normal">Normal</option>
        </select>
        <div id="binomial-params" style="display: block;">
            <label for="ensayos">Ensayos (n):</label>
            <input type="number" id="ensayos" value="10"><br>
            <label for="exito">Probabilidad de éxito (p):</label>
            <input type="number" id="exito" value="0.5" step="0.01"><br>
            <label for="exitos">Número de éxitos (k):</label>
            <input type="number" id="exitos" value="3"><br>
            <label for="acumulado-binomial">Acumulado:</label>
            <input type="checkbox" id="acumulado-binomial"><br>
        </div>
        <div id="poisson-params" style="display: none;">
            <label for="media">Media (λ):</label>
            <input type="number" id="media" value="5"><br>
            <label for="x">Valor (x):</label>
            <input type="number" id="x" value="4"><br>
            <label for="acumulado-poisson">Acumulado:</label>
            <input type="checkbox" id="acumulado-poisson"><br>
        </div>
        <div id="normal-params" style="display: none;">
            <label for="media-normal">Media (μ):</label>
            <input type="number" id="media-normal" value="0" step="0.1"><br>
            <label for="desviacion">Desviación estándar (σ):</label>
            <input type="number" id="desviacion" value="1" step="0.1"><br>
            <label for="x-normal">Valor (x):</label>
            <input type="number" id="x-normal" value="0" step="0.1"><br>
            <label for="acumulado-normal">Acumulado:</label>
            <input type="checkbox" id="acumulado-normal"><br>
        </div>
        <button onclick="graficar()">Graficar</button>
        
        <p id="lblRespuesta"></p>
        <div id="grafica"></div>
    </div>
    <script src="js/distribuciones.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
